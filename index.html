<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
</head>

<body>
	<div class="clock"></div>
	<div class="countdown"></div>
	<div class="product-list"></div>
	<form>
		<label>
            Product Name: <input type="text" class="product-name">
        </label>
		<br>
		<label>
            Product Price: <input type="text" class="product-price">
        </label>
		<br>
		<button class="btn-add">Add</button>
	</form>
	<h1 class="blink">Hello DOM</h1>
	<div class="calculator">
		<input readonly type="text" class="display">
		<div class="buttons">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
		</div>
		<button class="calculate">=</button>
	</div>
	<script src="js/index.js"></script>
	<script src="js/calculator.js"></script>
</body>

</html>
